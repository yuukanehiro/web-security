version: '3.8'

services:
  # 標準的なCORS実装 (rs/cors使用) - ポート8080
  cors-standard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web-security-cors-standard
    working_dir: /app/examples/cors/8080-standard
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - go-modules:/go/pkg/mod
    environment:
      - ENV=development
      - PORT=8080
    command: sh -c "cd /app/examples/cors/8080-standard && air -c ../../../.air.toml"
    networks:
      - web-security-network

  # 脆弱なCORS実装 - ポート8081
  cors-vulnerable:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web-security-cors-vulnerable
    working_dir: /app/examples/cors/8081-vulnerable
    ports:
      - "8081:8081"
    volumes:
      - .:/app
      - go-modules:/go/pkg/mod
    environment:
      - ENV=development
      - PORT=8081
    command: sh -c "cd /app/examples/cors/8081-vulnerable && go run main.go"
    networks:
      - web-security-network

  # セキュアなCORS実装 - ポート8082
  cors-secure:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web-security-cors-secure
    working_dir: /app/examples/cors/8082-secure
    ports:
      - "8082:8082"
    volumes:
      - .:/app
      - go-modules:/go/pkg/mod
    environment:
      - ENV=development
      - PORT=8082
    command: sh -c "cd /app/examples/cors/8082-secure && go run main.go"
    networks:
      - web-security-network

  # JWT実装（Redis） - ポート8090
  jwt-full:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web-security-jwt-full
    working_dir: /app/examples/jwt/8090-full
    ports:
      - "8090:8090"
    volumes:
      - .:/app
      - go-modules:/go/pkg/mod
    environment:
      - ENV=development
      - PORT=8090
      - REDIS_URL=redis:6379
      - JWT_SECRET=my-super-secret-jwt-key-please-change-in-production-256-bits
    command: sh -c "cd /app/examples/jwt/8090-full && go run main.go"
    depends_on:
      - redis
    networks:
      - web-security-network

  # Nonce実装（MITM対策） - ポート8093
  nonce:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web-security-nonce
    working_dir: /app/examples/nonce/8093-nonce
    ports:
      - "8093:8093"
    volumes:
      - .:/app
      - go-modules:/go/pkg/mod
    environment:
      - ENV=development
      - PORT=8093
      - REDIS_URL=redis:6379
      - JWT_SECRET=my-super-secret-jwt-key-please-change-in-production-256-bits
    command: sh -c "cd /app/examples/nonce/8093-nonce && go run main.go"
    depends_on:
      - redis
    networks:
      - web-security-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: web-security-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --requirepass ""
    networks:
      - web-security-network

  # フロントエンド（テスト用）
  frontend:
    image: nginx:alpine
    container_name: web-security-frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    networks:
      - web-security-network
    depends_on:
      - cors-standard
      - cors-vulnerable
      - cors-secure
      - jwt-full
      - nonce

volumes:
  go-modules:
  redis-data:


networks:
  web-security-network:
    driver: bridge
