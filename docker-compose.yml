version: '3.8'

services:
  # 標準的なCORS実装 (rs/cors使用) - ポート8080
  cors-standard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web-security-cors-standard
    working_dir: /app/examples/cors/8080-standard
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - go-modules:/go/pkg/mod
    environment:
      - ENV=development
      - PORT=8080
    command: sh -c "cd /app/examples/cors/8080-standard && air -c ../../../.air.toml"
    networks:
      - web-security-network

  # 脆弱なCORS実装 - ポート8081
  cors-vulnerable:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web-security-cors-vulnerable
    working_dir: /app/examples/cors/8081-vulnerable
    ports:
      - "8081:8081"
    volumes:
      - .:/app
      - go-modules:/go/pkg/mod
    environment:
      - ENV=development
      - PORT=8081
    command: sh -c "cd /app/examples/cors/8081-vulnerable && go run main.go"
    networks:
      - web-security-network

  # セキュアなCORS実装 - ポート8082
  cors-secure:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web-security-cors-secure
    working_dir: /app/examples/cors/8082-secure
    ports:
      - "8082:8082"
    volumes:
      - .:/app
      - go-modules:/go/pkg/mod
    environment:
      - ENV=development
      - PORT=8082
    command: sh -c "cd /app/examples/cors/8082-secure && go run main.go"
    networks:
      - web-security-network

  # JWT実装（Redis） - ポート8090
  jwt-full:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web-security-jwt-full
    working_dir: /app/examples/auth/jwt/8090-full
    ports:
      - "8090:8090"
    volumes:
      - .:/app
      - go-modules:/go/pkg/mod
    environment:
      - ENV=development
      - PORT=8090
      - REDIS_URL=redis:6379
      - JWT_SECRET=my-super-secret-jwt-key-please-change-in-production-256-bits
    command: sh -c "cd /app/examples/auth/jwt/8090-full && go run main.go"
    depends_on:
      - redis
    networks:
      - web-security-network

  # セッションCookie実装（Redis） - ポート8091
  session-cookie:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web-security-session-cookie
    working_dir: /app/examples/auth/session-cookie/8091-secure
    ports:
      - "8091:8091"
    volumes:
      - .:/app
      - go-modules:/go/pkg/mod
    environment:
      - ENV=development
      - PORT=8091
      - REDIS_URL=redis:6379
    command: sh -c "cd /app/examples/auth/session-cookie/8091-secure && go run main.go"
    depends_on:
      - redis
    networks:
      - web-security-network

  # Nonce実装（MITM対策） - ポート8093
  nonce:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web-security-nonce
    working_dir: /app/examples/nonce/8093-nonce
    ports:
      - "8093:8093"
    volumes:
      - .:/app
      - go-modules:/go/pkg/mod
    environment:
      - ENV=development
      - PORT=8093
      - REDIS_URL=redis:6379
      - JWT_SECRET=my-super-secret-jwt-key-please-change-in-production-256-bits
    command: sh -c "cd /app/examples/nonce/8093-nonce && go run main.go"
    depends_on:
      - redis
    networks:
      - web-security-network

  # CSRF脆弱な実装 - ポート8094
  csrf-vulnerable:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web-security-csrf-vulnerable
    working_dir: /app/examples/csrf/8094-vulnerable
    ports:
      - "8094:8094"
    volumes:
      - .:/app
      - go-modules:/go/pkg/mod
    environment:
      - ENV=development
      - PORT=8094
    command: sh -c "cd /app/examples/csrf/8094-vulnerable && go run main.go"
    networks:
      - web-security-network

  # CSRFセキュアな実装 - ポート8095
  csrf-secure:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web-security-csrf-secure
    working_dir: /app/examples/csrf/8095-secure
    ports:
      - "8095:8095"
    volumes:
      - .:/app
      - go-modules:/go/pkg/mod
    environment:
      - ENV=development
      - PORT=8095
    command: sh -c "cd /app/examples/csrf/8095-secure && go run main.go"
    networks:
      - web-security-network

  # JWT + CSRF実装 - ポート8096
  jwt-csrf:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web-security-jwt-csrf
    working_dir: /app/examples/csrf/8096-jwt-csrf
    ports:
      - "8096:8096"
    volumes:
      - .:/app
      - go-modules:/go/pkg/mod
    environment:
      - ENV=development
      - PORT=8096
      - JWT_SECRET=my-super-secret-jwt-key-please-change-in-production-256-bits
    command: sh -c "cd /app/examples/csrf/8096-jwt-csrf && go run main.go"
    networks:
      - web-security-network

  # XSS脆弱な実装 - ポート8097
  xss-vulnerable:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web-security-xss-vulnerable
    working_dir: /app/examples/xss/8097-vulnerable
    ports:
      - "8097:8097"
    volumes:
      - .:/app
      - go-modules:/go/pkg/mod
    environment:
      - ENV=development
      - PORT=8097
    command: sh -c "cd /app/examples/xss/8097-vulnerable && go run main.go"
    networks:
      - web-security-network

  # XSSセキュアな実装 - ポート8098
  xss-secure:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web-security-xss-secure
    working_dir: /app/examples/xss/8098-secure
    ports:
      - "8098:8098"
    volumes:
      - .:/app
      - go-modules:/go/pkg/mod
    environment:
      - ENV=development
      - PORT=8098
    command: sh -c "cd /app/examples/xss/8098-secure && go run main.go"
    networks:
      - web-security-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: web-security-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --requirepass ""
    networks:
      - web-security-network

  # フロントエンド（テスト用）
  frontend:
    image: nginx:alpine
    container_name: web-security-frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    networks:
      - web-security-network
    depends_on:
      - cors-standard
      - cors-vulnerable
      - cors-secure
      - jwt-full
      - session-cookie
      - nonce
      - csrf-vulnerable
      - csrf-secure
      - jwt-csrf
      - xss-vulnerable
      - xss-secure

volumes:
  go-modules:
  redis-data:


networks:
  web-security-network:
    driver: bridge
